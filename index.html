<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb-5">Application</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="ID">ID</label><br>
                    <input 
                    type="text" 
                    name="id" 
                    class="from-control" 
                    id="id"
                    placeholder="Enter ID"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label><br>
                    <input 
                    type="text" 
                    name="name" 
                    class="from-control" 
                    id="name"
                    placeholder="Enter Name"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Age">Age </label><br>
                    <input 
                    type="text" 
                    name="Age" 
                    class="from-control" 
                    id="age"
                    placeholder="Enter Age"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Age">Email</label><br>
                    <input 
                    type="text" 
                    name="Email" 
                    class="from-control" 
                    id="email"
                    placeholder="Enter Email"
                    />
                </div><div class="form-group col-md-6 mb-3">
                    <label for="Gender">Gender</label><br>
                    <input 
                    type="text" 
                    name="gender" 
                    class="from-control" 
                    id="gender"
                    placeholder="Enter Gender"
                    />
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success " id="Submit"
                    onclick="AddData()">
                    Add Data
                    </button>
                    <button class="btn btn-primary " id="Update"
                    onclick="updateData()">
                    Update
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-borderd" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
